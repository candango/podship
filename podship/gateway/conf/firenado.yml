app:
  component: gateway
  data:
    sources:
        # Set here references from sources defined on data.sources
        - session
        - diasporapy
  pythonpath: ..
  port: 8007

data:
  sources:
    - name: session
      connector: redis
    - name: diasporapy
      connector: sqlalchemy
      url: postgresql+psycopg2://diasporapy:diasporapypass@localhost:5432/diasporapy
      # host: localhost
      # port: 6379
      # db: 0

components:
  - id: gateway
    class: diasporapy.gateway.application.GatewayComponent
    enabled: true
  #- id: account
  #  class: diasporapy.engine.components.account.AccountComponent
  #  enabled: true
  - id: status
    class: diasporapy.gateway.components.status.StatusComponent
    enabled: true
  - id: user
    class: diasporapy.gateway.components.user.UserComponent
    enabled: true
  - id: assets
    enabled: true
  #- id: admin
  #  enabled: true
  #- id: info
  #  enabled: true

log:
  level: DEBUG

# Session types could be:
# file or redis.
session:
  type: redis
  enabled: true
  # Redis session handler configuration
  data:
    source: session
  # File session handler related configuration
  # path: /tmp
